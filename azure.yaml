# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/alpha/azure.yaml.json

name: todo-python-mongo-terraform
metadata:
  template: todo-python-mongo-terraform@0.0.1-beta
workflows:
  up: 
    steps:
      - azd: provision
      - azd: deploy
infra:
  provider: terraform
services:
  web:
    project: ./src/web
    dist: dist
    language: js
    host: appservice
  api:
    project: ./src/api
    language: py
    host: appservice
